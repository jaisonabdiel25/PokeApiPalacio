<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>PokeApi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="./img/favicon.png">
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="template">
      <section class="form">
        <img
          alt="PokéAPI"
          src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png"
        />
        <h1>Buscador de Pokemones</h1>
        <h5>Busca desde pokemones hasta habilidades de los mismos</h5>

        <form id="pokemon-finder-form">
          <div class="input">
            <label for="">Buscar</label>
            <input id="pokemon-finder-query" class="input" type="text" />
            <button id="limpiar">Limpiar</button>
          </div>
          <div class="input">
            <label for="">Tipo de búsqueda</label>

            <select id="pokemon-finder-search-type" class="input">
              <option value="pokemon">pokemon</option>
              <option value="ability">ability</option>
            </select>
            <button type="submit" id="buscar">Buscar</button>
          </div>
        </form>
      </section>

      <section id="pokemon-finder-response" class="response"></section>
      <script src="utils.js"></script>
      <script src="index.js"></script>
    </div>
  </body>
</html>
